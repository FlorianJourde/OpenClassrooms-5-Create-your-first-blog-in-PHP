version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: florianjourde_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - PHP_EXTENSION_XDEBUG=1
    depends_on:
      - db
    networks:
      - florianjourde_network

  db:
    image: mysql:8.0
    container_name: florianjourde_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: florianjourde_db
      MYSQL_USER: florianjourde_user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - florianjourde_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: florianjourde_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - florianjourde_network

volumes:
  db_data:

networks:
  florianjourde_network:
    driver: bridge